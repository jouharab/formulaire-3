<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Formulaires</title>
</head>
<body>
    <div>
    <img src="imagesimplon\Imgs\simplon.svg" alt="s" id="" height= 100px>

<div class="container row col card w-90 card-body w-50 mx-auto ">

<form method="post" action="post\post.php" enctype="multipart/form-data" >
	<div class="mb-3">
	<label for="prenom" class="form-label" >Votre prénom (*)</label> 
	<input type="text" name="prenom" id="prenom" class="form-control" placeholder="Veuillez saisir votre prénom ici...">
	</div>
	<div class="mb-3">
	<label for="nom" class="form-label">Votre nom (*)</label> 
	<input type="text" name="nom" id="nom" class="form-control" placeholder="Veuillez saisir votre nom ici...">
	</div>
	<div class="mb-3">
	<label for="courriel" class="form-label">Votre courriel (*)</label> 
	<input type="email" name="email" id="courriel" class="form-control"  placeholder="Veuillez saisir votre courriel ici...">
	</div>
	<div class="mb-3">
	<label for="courriel" class="form-label">Votre message (*)</label> 
	<textarea name="message" id="message" class="form-control" rows="10" placeholder="Veuillez saisir votre message ici..."></textarea>
	</div>

	<div class="mb-3">
	<label for="fichier" class="form-label">Votre CV</label>
	<input type="file" name="fichier" id="fichier" class="form-control"  accept=".doc,.docx,.pdf,.odt">
	</div>
	
	<button type="submit">
		Envoyer
	</button>

</form>
</div>

</body>
</html>
